<!DOCTYPE html>
<html>
    <head>
        <META HTTP-EQUIV="Pragma" CONTENT="no-cache">
            <META HTTP-EQUIV="Cache-Control" CONTENT="no-cache">
                <META HTTP-EQUIV="Expires" CONTENT="0">
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no"/>
        <meta name="format-detection" content="email=no"/>
<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0" name="viewport">
        <title>多人聊天室</title>
        <link rel="stylesheet" type="text/css" href="./style.css" />
        <!--[if lt IE 8]><script src="./json3.min.js"></script><![endif]-->
        <script src="/js/socket.io-1.4.5.js"></script>
        <script src="./xss.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    </head>
    <body>
        <div id="loginbox">
            <div style="width:260px;margin:200px auto;">
                请先输入你在聊天室的昵称
                <br/>
                <br/>
                <input type="text" style="width:180px;" placeholder="请输入用户名" id="username" name="username" />
				<input id="username_btn" type="button" style="width:50px;" value="提交" />
            </div>
        </div>
        <div id="chatbox" style="display:none;">
            <div style="background:#3d3d3d;height: 28px; width: 100%;font-size:12px;">
                <div style="line-height: 28px;color:#fff;">
                    <span style="text-align:left;margin-left:10px;">公共聊天室</span>
                    <span style="float:right; margin-right:10px;"><span id="showusername"></span> 
                </div>
            </div>
            <div id="doc">
                <div id="chat">
                    <div id="onlinecount" style="background:#EFEFF4; font-size:12px; margin-top:10px; margin-left:10px; color:#666;">
                    </div>
                    <div id="messages" class="messages">
                        <div id="pubmessage" class="message"> <div class='title'>公共聊天室</div> </div>
                        <div id="priv_message" class="message" style="display:none"><div class='title'></div> </div>
                    </div>
                    <div class="input-box">
                        <div class="input">
                            <input type="text" maxlength="140" placeholder="请输入聊天内容，按Enter提交" id="content" name="content">
                        </div>
                        <div class="action">
                            <button id='emit_btn' type="button" >提交</button>
                        </div>

                        <div style="font-size: 12px;float:left;position: absolute;width:100%;top:45px;left:10px">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="./client.js"></script>
    </body>
</html>
